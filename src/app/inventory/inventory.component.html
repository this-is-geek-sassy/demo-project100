<h2>Inventory Products</h2>

<table>
    <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Delete</th>
    </thead>
    <tr *ngFor="let product of products;">
        <td>{{product.name}}</td>
        <td>{{product.price  |currency:'INR'}}</td>
        <td>
            <app-priceupdater [pricevalue] = "product.price" (update)="setNewPrice($event, product.id)">
                
            </app-priceupdater>
        </td>
    </tr>
</table>
